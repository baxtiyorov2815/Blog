{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="css/style.css">
    <form action="" method="post">
        {% csrf_token %}
        <div class="container m-5">
            <div class="row">
                {{ form|crispy }}
            </div>
        </div>
        <button type="confirm" class="btn btn-outline-primary">Confirm</button>
    </form>
{% endblock content %}
