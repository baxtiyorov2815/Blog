{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container p-5 my-5 bg-dark text-white">
        <form action="" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-outline-success">Confirm</button>
        </form>
    </div>
{% endblock content %}
