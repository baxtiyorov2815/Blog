{% extends 'base.html' %}

{% block content %}


<div class="container">
            <div class="row m-3">
                {% for post in posts %}
                <div class="col-sm-4">
                    <div class="card">
                        <div class="card-body">
                            <img src="{{ post.image }}" class="card-img-top">
                            <h5 class="card-title">{{ post.title }}</h5>
                            <p class="card-text">{{ post.desc }}</p>
                            <p class="card-text">{{ post.created }}</p>
                            <p class="card-text">{{ post.updated }}</p>
                            <a href="{% url 'detail' post.id %}" class="btn btn-primary">Read more</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
</div>
    
{% endblock content %}
